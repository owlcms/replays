# =========================================================================
# cameras.toml — per-instance runtime configuration for cameras
# =========================================================================
#
# This file controls settings for the current cameras instance.
# Shared encoder/OS behavior is in cameras_config.toml.
#
# Place this file next to cameras executable (or in ~/.local/share/replays/ on Linux).

# =========================================================================
# Multicast Settings
# =========================================================================

[multicast]
    # Base multicast IP address. Cameras are assigned sequential ports.
    ip = "239.255.0.1"
    
    # Starting port number (camera 1 = startPort, camera 2 = startPort+1, …)
    startPort = 9001
    
    # UDP packet size for MPEG-TS
    pktSize = 1316

    # When true, keep multicast output but set ttl=0 so packets stay local
    localOnly = false

[cameras]
    # Include integrated/raw webcam modes for this instance.
    includeAll = false
